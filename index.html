<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=B612:ital,wght@0,400;0,700;1,400;1,700&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="flight_count" id="flight_count">
        <div class="emoji" id="emoji-plane">&nbsp;</div>
        <div class="info__placement">
          <div id="countdown-day" class="countdown">&nbsp;</div>
          <div class="seen_informtion">&nbsp;</div>
        </div>

        <div class="info__placement">
          <div id="countdown-hours" class="countdown">&nbsp;</div>
          <div class="seen_informtion">&nbsp;</div>
        </div>

        <div class="info__placement">
          <div id="countdown-min" class="countdown">&nbsp;</div>
          <div class="seen_informtion">&nbsp;</div>
        </div>

        <div class="info__placement">
          <div id="countdown-sec" class="countdown">&nbsp;</div>
          <div class="seen_informtion">&nbsp;</div>
        </div>
      </div>

      <div id="meeting" class="meeting_count">
        <div class="emoji emoji-meet" id="emoji-meet">&nbsp;</div>
        <div class="info__placement-meeting">
          <div id="countdown-day-meeting" class="countdown-meeting">&nbsp;</div>
          <div class="seen_informtion-meeting">&nbsp;</div>
        </div>

        <div class="info__placement-meeting">
          <div id="countdown-hours-meeting" class="countdown-meeting">
            &nbsp;
          </div>
          <div class="seen_informtion-meeting">&nbsp;</div>
        </div>

        <div class="info__placement-meeting">
          <div id="countdown-min-meeting" class="countdown-meeting">&nbsp;</div>
          <div class="seen_informtion-meeting">&nbsp;</div>
        </div>

        <div class="info__placement-meeting">
          <div id="countdown-sec-meeting" class="countdown-meeting">&nbsp;</div>
          <div class="seen_informtion-meeting">&nbsp;</div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
